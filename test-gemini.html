<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <p>Check the browser console for test results.</p>
    
    <script type="module">
        import { GoogleGenerativeAI } from './node_modules/@google/generative-ai/dist/index.js';
        
        // Test the API key
        const API_KEY = 'AIzaSyBv722CQU8FN3wMxUS49zSaE6eGZ20rsvc';
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });
        
        console.log('Testing Gemini API...');
        
        try {
            const result = await model.generateContent('Hello, can you respond with "API is working" if you receive this message?');
            const response = await result.response;
            const text = response.text();
            console.log('✅ Gemini API Response:', text);
            console.log('✅ API Key is working correctly!');
        } catch (error) {
            console.error('❌ Gemini API Error:', error);
            console.log('❌ API Key might be invalid or there\'s a network issue');
        }
    </script>
</body>
</html>
