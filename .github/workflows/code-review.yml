name: Gemini Code Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  gemini_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
           python -m pip install --upgrade pip
           pip install google-cloud-aiplatform vertexai requests

      - name: Setup GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcp_key.json
          # Export GOOGLE_APPLICATION_CREDENTIALS so SDK picks it up
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp_key.json" >> $GITHUB_ENV

      - name: Run Gemini review
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GCP_PROJECT_ID: carbon-sensor-470210-a2     # <â€” Replace with your real GCP project ID
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/gemini_review.py
